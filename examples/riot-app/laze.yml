app:
  - name: riot-app
    selects:
      - ?release
    env:
      global:
        # override this using "laze build -b <board> -DRIOT_APP=foo/bar"
        RIOT_APP: examples/hello-world
        RIOT_ENV:
          - APP=${RIOT_APP}

  - name: riot-appdir
    selects:
      - ?release
      # set out of tree path using "laze build -b <board> -DAPP_DIR=path/to/app"
    env:
      global:
        riot_binary: riot-app
        RIOT_ENV:
          - APP_DIR=${APP_DIR}

apps:
  - name: coap-blinky
    env:
      global:
        CARGO_ENV:
          - CONFIG_ISR_STACKSIZE=32768
    selects:
      - coap-server
      - ?coap-server-config-demokeys
    conflicts:
      # see https://github.com/ariel-os/ariel-os/issues/418
      - thumbv6m-none-eabi
      # no riscv gcc on CI
      - riscv
    context:
      # list of contexts that have an entry in `pins.rs`
      - bbc-microbit-v2
      - esp
      - nrf52840dk
      - nrf5340dk
      - particle-xenon
      - rp
      - st-nucleo-f401re
      - st-nucleo-h755zi-q
      - st-nucleo-wb55
